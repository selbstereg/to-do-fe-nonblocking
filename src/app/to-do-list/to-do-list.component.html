<div class="drag-drop-view-container">
    <item-adder [placeholder]="ITEM_ADDER_PLACEHOLDER" (addItem)="addToDoItem($event)"></item-adder>
    <p>Todos:
        <button (click)="onRefresh()" class="float-right">Aktualisieren</button>
    </p>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let toDo of toDos" cdkDrag>
            {{toDo}}
            <button (click)="onDeleteToDoItem(toDo)">x</button>
        </div>
    </div>
</div>
