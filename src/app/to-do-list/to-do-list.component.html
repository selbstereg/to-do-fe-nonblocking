<div class="drag-drop-view-container">
    <button (click)="onAddTodoItem()" class="float-right">+</button>
    <span class="wide-input-span"><input [(ngModel)]="theInput" class="wide-input"></span>
    <p>Todos:
        <button (click)="onRefresh()" class="float-right">Aktualisieren</button>
    </p>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let toDo of toDos" cdkDrag>{{toDo}}<button
                (click)="onDeleteTodoItem(toDo)">x</button></div>
    </div>
    <button (click)=printToConsole()>drucken</button>
</div>
