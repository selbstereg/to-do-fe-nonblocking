<div>
    <button (click)="onAddItem()" class="float-right" [disabled]="isInputEmpty">
        +
    </button>
    <span class="wide-input-span">
        <input
            [placeholder]="placeholder"
            [(ngModel)]="input"
            class="wide-input"
            (ngModelChange)="onInputChange($event)"
        >
    </span>
</div>
