<div>
  <form [formGroup]="itemAdderForm" (ngSubmit)="onSubmit()">
    <button type="submit" class="float-right" [disabled]="itemAdderForm.invalid">
      +
    </button>
    <span class="wide-input-span">
      <input
        type="text"
        class="wide-input"
        formControlName="inputField"
        [placeholder]="placeholder"
      >
    </span>
  </form>
</div>
