<ul>
    <li *ngFor="let toDoList of toDoLists" (click)="onSelect(toDoList)" class="box-item">
        {{ toDoList.name }}
        <button stop-click-propagation (click)="deleteToDoList(toDoList)">
            x
        </button>
    </li>
    <item-adder [placeholder]="ITEM_ADDER_PLACEHOLDER" (addItem)="onAddToDoList($event)"></item-adder>
</ul>
