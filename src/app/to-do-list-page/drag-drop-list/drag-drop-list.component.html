    
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <to-do-ui
        *ngFor="let toDo of getToDosInReverseOrder()"

        [toDo]="toDo"
        (toDoDeleted)="deleteToDo(toDo)"
        
        (mousedown)="onMouseDown()"
        (touchstart)="onMouseDown()"
        (mouseup)="onMouseUp()"
        (touched)="onMouseUp()"
        
        class="box-item"
        cdkDrag
    >
    </to-do-ui>
</div>
