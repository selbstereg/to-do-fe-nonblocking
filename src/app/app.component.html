<mat-sidenav-container>
    <mat-sidenav position="end" [(opened)]="sideNavOpened">
        <to-do-list-selection *ngIf="sideNavOpened"></to-do-list-selection>
    </mat-sidenav>
    <mat-sidenav-content>
        <p>Hier neue Todos eintragen:
            <button class="float-right" (click)="openSideNav()">
                <fa-icon [icon]="faBars"></fa-icon>
            </button>
        </p>
        <to-do-list></to-do-list>
    </mat-sidenav-content>
</mat-sidenav-container>
